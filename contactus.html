<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="ContactUs.css">
</head>
<body>
	<h1>Contact Us</h1>
	<div class="contact-box">
		<form>
			<input type="text"  class="input-field" placeholder="First Name" required>
			<input type="text" class="input-field" placeholder="Last Name" required>
			<input type="email" class="input-field" placeholder="Enter a valid Email address" required>
			<input type="text" class="input-field" placeholder="Subject"required>
			<textarea type="text" class="input-field textarea-field" placeholder="Enter your message"></textarea>
			<button type="button" class="btn">Submit Form</button>
		</form>
	</div>
</body>
</html>
